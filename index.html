<!DOCTYPE html>
<html>
<head>
    <title>Word/Sentence Counter</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <!-- Add the viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include Tesseract.js -->
    <script src="https://cdn.rawgit.com/naptha/tesseract.js/1.0.10/dist/tesseract.js"></script>
</head>
<body>
    <div id="logo">
        <h1>Word/Sentence Counter</h1>
        <span>CAVCOUNT W&S V1.1</span>
    </div>
    <textarea id="text-input" placeholder="Type your text here..."></textarea>
    <div id="word-count">Word Count: 0</div>
    <div id="sentence-count">Sentence Count: 0</div>
    <!-- Add the wordmark logo below the sentence count -->
    <div id="wordmark" class="logo">
        <img src="wordmark.svg" alt="Wordmark logo">
    </div>
    <!-- Add OCR Button -->
    <input type="file" id="file-selector" accept="image/*">
    <button id="start-ocr">Start OCR</button>
    <script src="script.js"></script>
</body>
</html>
