<!DOCTYPE html>
<html>
<head>
    <title>Word/Sentence Counter</title>
    <link rel="stylesheet" type="text/css" href="styles1.css">
    <!-- Add the viewport meta tag -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div id="logo">
        <h1>Word/Sentence Counter</h1>
        <span>CAVCOUNT W&S V1.1</span>
    </div>
    <textarea id="text-input" placeholder="Type your text here..."></textarea>
    <div id="word-count"><img src="word-icon.png" alt="Word Icon"> Word Count: 0</div>
    <div id="sentence-count"><img src="sentence-icon.png" alt="Sentence Icon"> Sentence Count: 0</div>
    <!-- Add the wordmark logo below the sentence count -->
    <div id="wordmark" class="logo">
        <img src="wordmark.svg" alt="Wordmark logo">
    </div>
    <script src="script.js"></script>
</body>
</html>
